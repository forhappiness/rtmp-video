    <script>

        $(function () {
            $('.video-js').css({'width':$(window).width(),'height':$(window).height()})

            // 获取URL传参进来的全景视频的名字
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg); //匹配目标参数
                if (r != null) return unescape(r[2]); return null; //返回参数值
            }
            var name = getUrlParam('name');

            if(name=='C2'){
                $('#myvideo source').attr('src','rtmp://admin:HZJD2019@172.23.108.66:60557/h264/ch1/main/av_stream')
            }else if(name=='B6'){
                $('#myvideo source').attr('src','rtmp://admin:HZJD2019@172.23.108.66:60558/h264/ch1/main/av_stream')
            }else if(name=='A2'){

            }else if(name=='B7'){

            }else if(name=='C7l'){
                $('#myvideo source').attr('src','rtmp://admin:HZJD2019@172.23.108.66:60556/h264/ch1/main/av_stream')
            }else if(name=='c7r'){
                $('#myvideo source').attr('src','rtmp://admin:HZJD2019@172.23.108.66:60555/h264/ch1/main/av_stream')
            }else{
                $('#myvideo source').attr('src','rtmp://live.hkstv.hk.lxdns.com/live/hks1');
            }

            var player = videojs('myvideo', {}, function(){
                console.log('videojs播放器初始化成功');
                this.play();
